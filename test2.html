<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marriage Proposal</title>
<style>
    body {
        background-color: pink; /* Changed background color to pink */
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #confetti {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 99999;
    }
    .confetti {
        position: absolute;
        background: url(https://media.giphy.com/media/5nj4zz8Y9h81icOf7r/giphy.gif) no-repeat center center;
        background-size: contain;
        width: 80px;
        height: 80px;
        animation: confetti-fall linear 5s infinite;
    }
    .heart {
        position: absolute;
        color: pink;
        animation: fly-heart linear 5s infinite;
    }
    @keyframes confetti-fall {
        0% {
            transform: translate(-200px, -200px) rotate(0deg);
        }
        25% {
            transform: translate(calc(100vw + 200px), -200px) rotate(90deg);
        }
        50% {
            transform: translate(calc(100vw + 200px), calc(100vh + 200px)) rotate(180deg);
        }
        75% {
            transform: translate(-200px, calc(100vh + 200px)) rotate(270deg);
        }
        100% {
            transform: translate(-200px, -200px) rotate(360deg);
        }
    }
    @keyframes fly-heart {
        0% {
            transform: translateY(100%);
            opacity: 0;
        }
        100% {
            transform: translateY(-100%);
            opacity: 1;
        }
    }
</style>
</head>
<body>
<h1>Marriage Proposal</h1>
<button onclick="showMarryQuestion()">Will you marry me?</button>
<div id="marryQuestion">
    <p id="question">Will you marry me?</p>
    <button id="yesButton" onclick="respondToProposal('Yes')">Yes</button>
    <button id="noButton" onclick="respondToProposal('No')">No</button>
</div>
<div id="confetti"></div>

<script>
    let yesFontSize = 16;
    let noClicks = 0;

    function showMarryQuestion() {
        document.getElementById('marryQuestion').style.display = 'block';
    }

    function respondToProposal(answer) {
        if (answer === 'No') {
            noClicks++;
            if (noClicks === 1) {
                yesFontSize += 5;
                document.getElementById('yesButton').style.fontSize = yesFontSize + 'px';
            } else if (noClicks === 2) {
                document.getElementById('yesButton').textContent = 'Vadilestunava ra';
                document.getElementById('noButton').textContent = 'NO';
	    } else if (noClicks === 3) {
                document.getElementById('yesButton').textContent = 'Anthena Raam';
                document.getElementById('noButton').textContent = 'NO';
            } else if (noClicks === 4) {
                document.getElementById('yesButton').textContent = 'Yes';
                document.getElementById('noButton').textContent = 'Yes';
            } else if (noClicks === 5) {
                document.getElementById('yesButton').textContent = 'Yes';
                document.getElementById('noButton').textContent = 'Yes';
                noClicks = 0; // Resetting the counter for further clicks
                document.getElementById('question').textContent = 'I LOVE YOU';
                document.getElementById('confetti').style.display = 'block'; // Show confetti
                setTimeout(function() {
                    document.getElementById('confetti').innerHTML = '<div class="confetti"></div>';
                    addHearts();
                }, 100);
                document.getElementById('yesButton').style.display = 'none';
                document.getElementById('noButton').style.display = 'none';
            }
        } else if (answer === 'Yes') {
            document.getElementById('marryQuestion').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('confetti').style.display = 'block';
            setTimeout(function() {
                document.getElementById('confetti').innerHTML = '<div class="confetti"></div>';
                addHearts();
            }, 100);
        }
    }

    function addHearts() {
        for (let i = 0; i < 10; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('confetti').appendChild(heart);
        }
    }
</script>
</body>
</html>
